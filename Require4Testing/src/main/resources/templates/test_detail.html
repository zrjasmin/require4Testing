  
 
<div class="contentWrapper test_detail">  
	
	<h1>Testdetails</h1>
	<div class="detail_page">
		<div class="form_flex">
			<p class="form_description">Allgemeine Informationen</p>
			<div class="text_container two-column">
				<div>
					<p th:text="${test.nr}" class="chip">name</p>
				</div>
				<div class="creator">
   					<img th:src="@{${test.ersteller.profileImagePath}}"/>
   					<p th:text="'erstellt von '+${test.ersteller.vorname} "></p>
		   		</div> 
		   		<div>
		   			<label for="title">Titel:</label>
					<p  id="title" th:text="${test.title}" ></p>
		   		</div>
		   		<div>
		   			<label for="prio">verknüpfte Anforderung:</label>
					<a id="prio" th:href="@{/anforderung/detail/{id}(id=${test.anforderung.id})}" th:text="${test.anforderung} ? ${test.anforderung.nr} + ' '+ ${test.anforderung.title} : 'nicht ausgewählt'"></a>
				</div>
			</div>
		
		
  		</div>
  		<span class="container_divider"></span>
  		<div class="form_flex">
			<p class="form_description">Beschreibung & Kontext</p>
			<div class="text_container">
		   		<div>
		   			<label for="beschreibung">Beschreibung:</label>
					<p  id="beschreibung" th:text="${test.beschreibung}" ></p>
		   		</div>
		   		<div>
		   			<label for="quelle">Quelle:</label>
					<p  id="quelle" th:text="${test.testdaten}"></p>
				</div>
				<div>
		   			<label for="notizen">weitere Notizen:</label>
					<p  id="notizen" th:text="${test.notizen}"></p>
				</div>
			</div>
		</div>
		<span class="container_divider"></span>
  		<div class="form_flex">
			<p class="form_description">Testdetails</p>
			<div class="text_container">
		   		<div>
		   			<label for="beschreibung">Testschritte:</label>
					<div th:each="s: ${schritte}" class="schritte-list">
			   			<p th:text="${s.stepNumber}+ '.'"></p>
			   			<p th:text="${s.beschreibung}"></p>
			   		</div>
		   		</div>
		   		<div>
		   			<label for="quelle">Quelle:</label>
					<p  id="quelle" th:text="${test.testdaten}"></p>
				</div>
				<div>
		   			<label for="ergebenis">erwartetes:</label>
					<p id="" th:text="${test.erwartetesErgebnis}"></p>
				</div>
			</div>
			
			
		</div>
 		<div class="float-right">
  			<a th:href="@{/test/edit/{id}(id=${test.id})}">
      			<button class="primaryBtn">Änderungen</button>
      		</a>
  		</div>
  	</div>
  	
</div>
