<!DOCTYPE html>
 <html xmlns:th="http://www.thymeleaf.org">
	 <head>
	    <title>Nutzer wählen</title>
       	<script type="text/javascript" th:src="@{/js/user.js}"></script>
	    <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
	    <link rel="stylesheet" th:href="@{/css/style.css}"/>
	    <link rel="stylesheet" th:href="@{/css/welcome.css}"/>
	 </head>
	 <body class="welcome-body">
	     <div class="welcome-container">
	     	<p class="welcome-text">Willkommen bei Require4Testing</p>
	     	<h1 class="welcome-heading">Wähle deine Nutzer-Rolle</h1>
	     	
	     	
	     	<form th:action="@{/user/selectRole}" th:object=${user} method="post">
	     	<div class="scrollmenu">
	     		<div th:each="user : ${users}" class="user-info" th:data-user-id="${user.id}">
	     			<img th:src="@{${user.profileImagePath}}"/>
	     			<div class="user-text">
		     			<h3 th:text="${user.vorname} + ' '+ ${user.name}"></h3>
						<div class="roles">
							<p th:each="r : ${user.roles}" th:text="${r.name}"></p>
						</div>
					</div>
	     			
	     			
	     			
	     		</div>
		    
	     	</div>
			<input type="hidden" name="selectedUserId" id="selectedUserId" />
		    <button type="submit" class="user-button">Weiter</button>
		</form>
	     	
	     	
	     	
	     </div>
	     
	     
	     
	     
		
	
	 </body>
 </html>
